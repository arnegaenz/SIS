<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <script>try{var t=localStorage.getItem('sis-theme');if(t)document.documentElement.setAttribute('data-theme',t)}catch(e){}</script>
  <title>Executive Summary</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <link rel="stylesheet" href="../sis-shared.css?v=navfix" />
  <link rel="stylesheet" href="../assets/css/sis.css" />
  <link rel="stylesheet" href="../assets/css/dashboards.css" />
  <link rel="stylesheet" href="../assets/css/mobile.css" />
  <script src="../assets/js/config.js"></script>
  <script src="../assets/js/passcode-gate.js"></script>
  <script defer src="../assets/js/sis.js"></script>
  <script defer src="../assets/js/nav.js"></script>
  <script defer src="../assets/js/action-library.js"></script>
  <script defer src="../assets/js/engagement-insights.js"></script>
  <script type="module" defer src="../assets/js/executive-dashboard.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function(){
      if (window.renderHeaderNav && !window.__sisHeaderNav_executive) {
        window.__sisHeaderNav_executive = true;
        window.renderHeaderNav({
          currentId: "executive",
          title: "Executive Summary",
          subtitle: "Network health, KPIs, trends, and early warnings at a glance."
        });
      }
    });
  </script>
  <style>
    /* Executive-specific styles */
    .exec-verdict {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 16px 22px;
      border-radius: 16px;
      margin-bottom: 20px;
      font-size: 1.05rem;
      font-weight: 600;
      border: 1px solid var(--border);
    }
    .exec-verdict.green { background: rgba(34,197,94,0.08); color: #22c55e; border-color: rgba(34,197,94,0.2); }
    .exec-verdict.amber { background: rgba(245,158,11,0.08); color: #f59e0b; border-color: rgba(245,158,11,0.2); }
    .exec-verdict.red { background: rgba(239,68,68,0.08); color: #ef4444; border-color: rgba(239,68,68,0.2); }

    .exec-verdict .health-dot {
      width: 14px;
      height: 14px;
      border-radius: 50%;
      flex-shrink: 0;
    }
    .exec-verdict .health-dot.green { background: #22c55e; box-shadow: 0 0 8px rgba(34,197,94,0.4); }
    .exec-verdict .health-dot.amber { background: #f59e0b; box-shadow: 0 0 8px rgba(245,158,11,0.4); }
    .exec-verdict .health-dot.red { background: #ef4444; box-shadow: 0 0 8px rgba(239,68,68,0.4); }

    .exec-kpi-row {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 16px;
      margin-bottom: 24px;
    }

    .exec-kpi-row .card {
      text-align: center;
    }

    .exec-kpi-row .kpi-value {
      font-size: clamp(26px, 3vw, 42px);
    }

    .kpi-trend {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      font-size: 0.8rem;
      margin-left: 6px;
    }
    .kpi-trend.up { color: #22c55e; }
    .kpi-trend.down { color: #ef4444; }
    .kpi-trend.flat { color: #64748b; }

    .exec-attention .kpi-value { color: #ef4444; }

    .exec-trend-section {
      margin-bottom: 24px;
    }

    .exec-trend-chart {
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 18px;
      padding: 22px;
      box-shadow: var(--shadow);
    }

    .exec-trend-chart h3 {
      margin: 0 0 16px;
      font-size: 0.95rem;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: var(--muted);
    }

    .exec-trend-chart svg {
      width: 100%;
      display: block;
    }

    .exec-trend-legend {
      display: flex;
      gap: 20px;
      margin-top: 10px;
      font-size: 0.8rem;
      color: var(--muted);
    }

    .exec-trend-legend span {
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    .exec-trend-legend .legend-swatch {
      width: 12px;
      height: 12px;
      border-radius: 3px;
      display: inline-block;
    }

    .exec-warnings {
      margin-bottom: 24px;
    }

    .exec-bottom-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }

    @media (max-width: 900px) {
      .exec-kpi-row {
        grid-template-columns: repeat(3, 1fr);
      }
      .exec-bottom-row {
        grid-template-columns: 1fr;
      }
    }

    @media (max-width: 600px) {
      .exec-kpi-row {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    /* Kiosk overrides */
    body.kiosk-mode .dashboard-shell {
      padding-top: 70px;
    }
  </style>
</head>
<body>
  <div id="sis-header"></div>
  <div class="dashboard-shell">

    <!-- Network Health Verdict -->
    <div class="exec-verdict green" id="execVerdict" style="display:none;">
      <span class="health-dot green"></span>
      <span class="exec-verdict__text">Loading...</span>
    </div>

    <!-- KPI Row -->
    <section class="exec-kpi-row" id="execKpis">
      <div class="card">
        <h3>Active FIs</h3>
        <div class="kpi-value" id="kpiActiveFis">-</div>
      </div>
      <div class="card">
        <h3>Network Success Rate</h3>
        <div class="kpi-value" id="kpiNetworkRate">-</div>
      </div>
      <div class="card">
        <h3>Successful Placements</h3>
        <div class="kpi-value" id="kpiPlacements">-</div>
      </div>
      <div class="card">
        <h3>Avg Engagement Score</h3>
        <div class="kpi-value" id="kpiAvgScore">-</div>
      </div>
      <div class="card exec-attention">
        <h3>FIs Needing Attention</h3>
        <div class="kpi-value" id="kpiAttention">-</div>
      </div>
    </section>

    <!-- 12-Week Network Trend -->
    <section class="exec-trend-section">
      <div class="exec-trend-chart">
        <h3>12-Week Network Trend</h3>
        <div id="trendChart"></div>
        <div class="exec-trend-legend">
          <span><span class="legend-swatch" style="background:rgba(100,116,139,0.35)"></span> Sessions</span>
          <span><span class="legend-swatch" style="background:#3b82f6"></span> Success Rate</span>
        </div>
      </div>
    </section>

    <!-- Early Warnings -->
    <div class="exec-warnings" id="execWarnings" style="display:none;">
      <div class="section-title">Early Warnings</div>
      <div id="warningsList"></div>
    </div>

    <!-- Bottom Row: Tier Distribution -->
    <section class="exec-bottom-row">
      <div class="card">
        <h3>Tier Distribution</h3>
        <div id="tierDistribution"></div>
      </div>
      <div class="card">
        <h3>Score Distribution</h3>
        <div id="scoreDistribution"></div>
      </div>
    </section>

  </div>
</body>
</html>
