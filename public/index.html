<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>SIS â€” Redirecting</title>
  <script>
    (function() {
      try {
        var userJson = localStorage.getItem("sis_user");
        if (!userJson) {
          window.location.replace("./login.html");
          return;
        }
        var user = JSON.parse(userJson);
        var level = (user && user.access_level) || "";
        if (level === "limited") {
          window.location.replace("./funnel-customer.html");
        } else if (level === "executive") {
          window.location.replace("./dashboards/executive.html");
        } else {
          window.location.replace("./dashboards/portfolio.html");
        }
      } catch (e) {
        window.location.replace("./login.html");
      }
    })();
  </script>
</head>
<body></body>
</html>
