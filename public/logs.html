<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Server Logs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./sis-shared.css?v=navfix" />
  <link rel="stylesheet" href="./assets/css/sis.css">
  <script defer src="./assets/js/sis.js"></script>
  <script defer src="./assets/js/nav.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function(){
      if (window.renderHeaderNav && !window.__sisHeaderNav_logs) {
        window.__sisHeaderNav_logs = true;
        window.renderHeaderNav({
          currentId: "logs",
          title: "Server Logs",
          subtitle: "Live server output for debugging SIS scripts, endpoints, and data flows."
        });
      }
    });
  </script>
  <style>
    * { box-sizing: border-box; }
    body {
      background: var(--bg);
      color: var(--panel-title);
      font-family: "Inter", "Segoe UI", ui-sans-serif, system-ui, -apple-system, Roboto, "Helvetica Neue", Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .logs-card {
      background: var(--panel-bg);
      border: 1px solid var(--panel-border);
      border-radius: 18px;
      padding: 26px;
      margin-top: 24px;
    }
    .logs-card h2 {
      margin: 0 0 8px 0;
      font-size: 20px;
      font-weight: 700;
      color: var(--ink);
      font-family: "Inter", "Segoe UI", ui-sans-serif, system-ui, -apple-system, Roboto, "Helvetica Neue", Arial, sans-serif;
    }
    .logs-card .description {
      margin: 0 0 20px 0;
      color: var(--muted);
      font-size: 14px;
      line-height: 1.5;
      font-family: "Inter", "Segoe UI", ui-sans-serif, system-ui, -apple-system, Roboto, "Helvetica Neue", Arial, sans-serif;
    }
    .logs-controls {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      align-items: flex-end;
      margin-bottom: 16px;
      font-family: "Inter", "Segoe UI", ui-sans-serif, system-ui, -apple-system, Roboto, "Helvetica Neue", Arial, sans-serif;
    }
    .logs-controls label {
      display: flex;
      flex-direction: column;
      font-size: 12px;
      text-transform: uppercase;
      color: var(--muted);
      gap: 4px;
      min-width: 150px;
    }
    .logs-controls input,
    .logs-controls select {
      border-radius: 8px;
      border: 1px solid var(--panel-border);
      background: var(--input-bg);
      color: var(--panel-title);
      padding: 8px 10px;
      font-size: 14px;
      height: 40px;
      line-height: 22px;
    }
    .logs-controls .btn {
      height: 40px;
      padding: 0 18px;
      min-width: 120px;
    }
    .btn {
      display: inline-flex;
      justify-content: center;
      align-items: center;
      text-decoration: none;
      color: #f8fafc;
      border-radius: 999px;
      font-weight: 600;
      letter-spacing: 0.2px;
      border: none;
      background: linear-gradient(120deg, var(--accent), var(--accent-2));
      transition: transform 0.15s ease, filter 0.15s ease;
      cursor: pointer;
    }
    .btn.secondary {
      background: transparent;
      border: 1px solid var(--border);
      color: var(--muted);
    }
    .btn:hover {
      transform: translateY(-1px);
      filter: brightness(1.05);
    }
    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }
    .logs-checkbox {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 14px;
      color: var(--muted);
      height: 40px;
      white-space: nowrap;
    }
    .logs-checkbox input[type="checkbox"] {
      width: 18px;
      height: 18px;
      accent-color: #2563eb;
    }
    .status-line {
      font-size: 13px;
      min-height: 20px;
      margin-bottom: 12px;
      color: var(--muted);
      font-family: "Inter", "Segoe UI", ui-sans-serif, system-ui, -apple-system, Roboto, "Helvetica Neue", Arial, sans-serif;
    }
    .status-line.success { color: var(--success); }
    .status-line.error { color: var(--danger); }
    .logs-viewer {
      border: 1px solid var(--panel-border);
      border-radius: 12px;
      overflow: hidden;
      background: #0f1419;
      color: #e6edf3;
      font-size: 13px;
      line-height: 1.5;
    }
    [data-theme="dark"] .logs-viewer {
      background: #0d1117;
    }
    .logs-content {
      padding: 16px;
      max-height: 600px;
      overflow-y: scroll;
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace;
    }
    .logs-content::-webkit-scrollbar {
      width: 12px;
    }
    .logs-content::-webkit-scrollbar-track {
      background: rgba(0, 0, 0, 0.2);
      border-radius: 6px;
    }
    .logs-content::-webkit-scrollbar-thumb {
      background: rgba(71, 85, 105, 0.85);
      border-radius: 6px;
    }
    .logs-content::-webkit-scrollbar-thumb:hover {
      background: rgba(71, 85, 105, 1);
    }
    [data-theme="dark"] .logs-content::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.1);
    }
    [data-theme="dark"] .logs-content::-webkit-scrollbar-thumb {
      background: rgba(200, 210, 230, 0.5);
    }
    [data-theme="dark"] .logs-content::-webkit-scrollbar-thumb:hover {
      background: rgba(200, 210, 230, 0.7);
    }
    .log-entry {
      display: flex;
      gap: 12px;
      padding: 4px 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    }
    .log-entry:last-child {
      border-bottom: none;
    }
    .log-timestamp {
      color: #8b949e;
      white-space: nowrap;
      font-size: 12px;
    }
    .log-level {
      width: 50px;
      text-align: center;
      font-weight: 600;
      font-size: 11px;
      padding: 2px 6px;
      border-radius: 4px;
      white-space: nowrap;
    }
    .log-level.info {
      background: rgba(59, 130, 246, 0.2);
      color: #3b82f6;
    }
    .log-level.warn {
      background: rgba(251, 191, 36, 0.2);
      color: #fbbf24;
    }
    .log-level.error {
      background: rgba(239, 68, 68, 0.2);
      color: #ef4444;
    }
    .log-message {
      flex: 1;
      word-break: break-word;
      color: #e6edf3;
    }
    .logs-empty {
      padding: 40px 20px;
      text-align: center;
      color: #8b949e;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div id="sis-header"></div>

  <div class="sis-content">
    <main class="sis-main">
      <section class="sis-panel">
        <div class="logs-card">
          <h2>Console Output</h2>
          <p class="description">
            View recent server logs from the Node.js console (last 2000 lines). Logs are captured in-memory and reset on server restart.
          </p>

          <div class="logs-controls">
            <label>
              Log Level
              <select id="logLevel">
                <option value="all">All Levels</option>
                <option value="info">Info</option>
                <option value="warn">Warnings</option>
                <option value="error">Errors</option>
              </select>
            </label>
            <label>
              Search
              <input type="text" id="logSearch" placeholder="Filter by text..." />
            </label>
            <label class="logs-checkbox">
              <input type="checkbox" id="autoRefresh" checked />
              Auto-refresh (3s)
            </label>
            <button class="btn" id="refreshLogs">Refresh Now</button>
            <button class="btn secondary" id="clearDisplay">Clear Display</button>
          </div>

          <div id="logStatus" class="status-line">Loading logs...</div>

          <div class="logs-viewer">
            <div class="logs-content" id="logsContent">
              <div class="logs-empty">Loading...</div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </div>

  <script src="./theme-toggle.js"></script>
  <script>
    (function setupLogsPage() {
      const logLevel = document.getElementById("logLevel");
      const logSearch = document.getElementById("logSearch");
      const autoRefresh = document.getElementById("autoRefresh");
      const refreshBtn = document.getElementById("refreshLogs");
      const clearBtn = document.getElementById("clearDisplay");
      const logStatus = document.getElementById("logStatus");
      const logsContent = document.getElementById("logsContent");

      let allLogs = [];
      let autoRefreshInterval = null;
      let isAutoScrolling = true;

      function setStatus(message, kind = "") {
        logStatus.textContent = message || "";
        logStatus.className = "status-line " + kind;
      }

      function formatTimestamp(isoString) {
        const date = new Date(isoString);
        return date.toLocaleTimeString('en-US', { hour12: false });
      }

      function renderLogs() {
        const search = (logSearch.value || "").trim().toLowerCase();
        const level = logLevel.value;

        let filtered = allLogs.slice();

        // Filter by level
        if (level !== 'all') {
          filtered = filtered.filter(log => log.level === level);
        }

        // Filter by search text
        if (search) {
          filtered = filtered.filter(log =>
            log.message.toLowerCase().includes(search)
          );
        }

        if (filtered.length === 0) {
          logsContent.innerHTML = '<div class="logs-empty">No logs match the current filters.</div>';
          setStatus(`0 of ${allLogs.length} logs shown`);
          return;
        }

        const html = filtered.reverse().map(log => `
          <div class="log-entry">
            <span class="log-timestamp">${formatTimestamp(log.timestamp)}</span>
            <span class="log-level ${log.level}">${log.level.toUpperCase()}</span>
            <span class="log-message">${escapeHtml(log.message)}</span>
          </div>
        `).join('');

        logsContent.innerHTML = html;

        // Auto-scroll to top (newest logs)
        if (isAutoScrolling) {
          logsContent.scrollTop = 0;
        }

        setStatus(`Showing ${filtered.length} of ${allLogs.length} logs`, "success");
      }

      function escapeHtml(text) {
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
      }

      async function loadLogs() {
        try {
          const res = await fetch("/server-logs?limit=2000");
          if (!res.ok) throw new Error(`HTTP ${res.status}`);

          const data = await res.json();
          allLogs = data.logs || [];

          renderLogs();
        } catch (err) {
          console.error("Failed to load logs", err);
          setStatus("Failed to load server logs", "error");
          logsContent.innerHTML = '<div class="logs-empty">Failed to load logs. Is the server running?</div>';
        }
      }

      function startAutoRefresh() {
        if (autoRefreshInterval) return;
        autoRefreshInterval = setInterval(loadLogs, 3000);
      }

      function stopAutoRefresh() {
        if (autoRefreshInterval) {
          clearInterval(autoRefreshInterval);
          autoRefreshInterval = null;
        }
      }

      // Track user scroll to disable auto-scroll
      logsContent.addEventListener('scroll', () => {
        const isAtBottom = logsContent.scrollHeight - logsContent.scrollTop <= logsContent.clientHeight + 50;
        isAutoScrolling = isAtBottom;
      });

      logLevel.addEventListener("change", renderLogs);
      logSearch.addEventListener("input", renderLogs);
      refreshBtn.addEventListener("click", loadLogs);
      clearBtn.addEventListener("click", () => {
        logsContent.innerHTML = '<div class="logs-empty">Display cleared. Click "Refresh Now" to reload.</div>';
        allLogs = [];
        setStatus("Display cleared");
        // Stop auto-refresh when clearing
        autoRefresh.checked = false;
        stopAutoRefresh();
      });

      autoRefresh.addEventListener("change", () => {
        if (autoRefresh.checked) {
          startAutoRefresh();
          setStatus("Auto-refresh enabled", "success");
        } else {
          stopAutoRefresh();
          setStatus("Auto-refresh disabled");
        }
      });

      // Initial load
      loadLogs();

      // Start auto-refresh if checkbox is checked
      if (autoRefresh.checked) {
        startAutoRefresh();
      }
    })();
  </script>
</body>
</html>
