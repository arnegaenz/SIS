<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Placement Outcomes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="./sis-shared.css?v=navfix" />
    <link rel="stylesheet" href="./assets/css/sis.css">
    <link rel="stylesheet" href="./assets/css/mobile.css">
    <script src="./assets/js/passcode-gate.js"></script>
    <script defer src="./assets/js/sis.js"></script>
    <script src="./assets/js/config.js"></script>
    <script defer src="./assets/js/nav.js"></script>
    <script type="module" defer src="./assets/js/placement-outcomes.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function(){
        if (window.renderHeaderNav && !window.__sisHeaderNav_placementOutcomes) {
          window.__sisHeaderNav_placementOutcomes = true;
          window.renderHeaderNav({
            currentId: "placement-outcomes",
            title: "Placement Outcomes",
            subtitle: "Monthly placement outcomes split by SSO vs non-SSO."
          });
        }
      });
    </script>
    <style>
      * { box-sizing: border-box; }
      body {
        margin: 0;
        padding: 0;
        font-family: "Inter", "Segoe UI", ui-sans-serif, system-ui, -apple-system, Roboto, "Helvetica Neue", Arial, sans-serif;
        background: var(--bg);
        color: var(--text);
        font-size: 16px;
        --sis-panel-bg: var(--panel);
      }
      .report-header {
        display: flex;
        flex-direction: column;
        gap: 6px;
        margin-bottom: 18px;
      }
      .report-header h2 {
        margin: 0;
        font-size: 1.2rem;
      }
      .report-header p {
        margin: 0;
        color: var(--muted);
        max-width: 860px;
      }
      .form-grid {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        align-items: flex-end;
      }
      .form-field {
        display: flex;
        flex-direction: column;
        gap: 6px;
        min-width: 180px;
      }
      .form-field label {
        font-size: 0.85rem;
        color: var(--muted);
        letter-spacing: 0.03em;
        text-transform: uppercase;
        padding-left: 2px;
      }
      .form-input {
        background: var(--input-bg);
        border: 1px solid var(--input-border);
        border-radius: 10px;
        color: var(--text);
        padding: 10px 12px;
        font-size: 0.92rem;
        height: 42px;
        line-height: 22px;
      }
      .form-actions {
        display: flex;
        gap: 8px;
        flex-wrap: wrap;
        align-items: center;
      }
      .form-checkbox label {
        display: flex;
        align-items: center;
        gap: 8px;
        font-size: 0.85rem;
        color: var(--muted);
        text-transform: none;
        letter-spacing: 0;
        padding-left: 0;
      }
      .form-checkbox input[type="checkbox"] {
        width: 16px;
        height: 16px;
        accent-color: var(--accent);
      }
      .btn.secondary {
        min-width: 190px;
      }
      .status-line {
        font-size: 0.9rem;
        color: var(--muted);
        min-height: 20px;
        margin: 8px 0 6px;
      }
      .loading-indicator {
        font-size: 0.9rem;
        color: var(--muted);
        margin: 4px 0 10px;
      }
      .sis-table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 12px;
        font-size: 0.88rem;
      }
      .sis-table th {
        text-align: left;
        padding: 12px;
        background: var(--bg-subtle, rgba(0,0,0,0.03));
        color: var(--text);
        font-weight: 600;
        font-size: 0.8rem;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        border-bottom: 2px solid var(--border);
      }
      .sis-table th.t-right {
        text-align: right;
      }
      .sis-table td {
        padding: 10px 12px;
        border-bottom: 1px solid var(--border);
        color: var(--text);
      }
      .sis-table tbody tr:hover {
        background: var(--bg-subtle, rgba(0,0,0,0.02));
      }
      .sis-table tbody tr.is-total {
        background: rgba(37, 99, 235, 0.08);
        font-weight: 600;
      }
      .empty-state {
        padding: 16px 0;
        color: var(--muted);
      }
      @media (max-width: 768px) {
        .form-field {
          min-width: 100%;
        }
        .form-actions .btn {
          width: 100%;
        }
      }
    </style>
    <script defer src="./assets/js/card-tooltips.js"></script>
</head>
  <body>
    <main class="sis-main">
      <section class="sis-panel">
        <div class="report-header">
          <h2>Placement Outcomes Report</h2>
          <p>Aggregates placement status outcomes by month, grouped into SSO vs non-SSO financial institutions.</p>
        </div>
        <div class="form-grid">
          <div class="form-field">
            <label for="startDate">Start date</label>
            <input class="form-input" type="date" id="startDate" />
          </div>
          <div class="form-field">
            <label for="endDate">End date</label>
            <input class="form-input" type="date" id="endDate" />
          </div>
          <div class="form-field form-checkbox">
            <label>
              <input type="checkbox" id="excludeTests" checked />
              Exclude customer-dev and TEST (recommended)
            </label>
          </div>
        </div>
        <div class="form-actions" style="margin-top: 12px;">
          <button class="btn secondary" id="quick90">Last 90 days (ending yesterday)</button>
          <button class="btn secondary" id="quick90Aligned">Last 90 days aligned to weeks (Mon-Sun)</button>
          <button class="btn" id="runReport">Run Report</button>
          <button class="btn secondary" id="exportCsv">Export CSV</button>
        </div>
        <div class="status-line" id="summaryLine">No report run yet.</div>
        <div class="loading-indicator" id="loadingIndicator" hidden>Loading placements...</div>
        <div id="tableWrap">
          <table class="sis-table" id="resultsTable">
            <thead>
              <tr>
                <th>Month</th>
                <th>Segment</th>
                <th class="t-right">Successful</th>
                <th class="t-right">Cancelled</th>
                <th class="t-right">Abandoned</th>
                <th class="t-right">Other</th>
                <th class="t-right">Total Attempts</th>
                <th class="t-right">Conversion %</th>
              </tr>
            </thead>
            <tbody id="resultsBody"></tbody>
          </table>
          <div class="empty-state" id="emptyState" hidden>No placements found for this range.</div>
        </div>
      </section>
    </main>
  </body>
</html>
